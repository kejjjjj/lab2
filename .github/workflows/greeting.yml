name: Greeting

on:
  pull_request:
  issues:

permissions:
  pull_request: write
  issues: write
jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        pr-message: |
          Teit ensimmäisen Pull requesting. Hyvä!
